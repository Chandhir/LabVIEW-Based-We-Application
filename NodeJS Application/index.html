<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LabVIEW ATE Monitor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body onload="checkAuth()">
  <!-- Main App Layout -->
  <div id="mainApp">
    <div class="sidebar">
      <ul>
        <li onclick="showSection('home')"><i class="fas fa-home"></i> Home</li>
        <li onclick="showSection('reports')"><i class="fas fa-chart-line"></i> Test Reports</li>
        <li onclick="showSection('data')"><i class="fas fa-database"></i> Test Data</li>
        <li onclick="showSection('settings')"><i class="fas fa-cog"></i> Settings</li>
        <li onclick="showSection('help')"><i class="fas fa-question-circle"></i> Help</li>
        <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </div>

    <div class="content">
      <!-- Home Section -->
      <div id="home" class="section">
        <h1>LabVIEW ATE Monitor</h1>
        <div id="cardGrid" class="card-grid"></div>
      </div>

      <!-- Monitor Screen -->
      <div id="monitorScreen" class="section" style="display: none;">
        <button onclick="goToHome()">&larr; Back</button>
        <h2 id="monitorTitle">Monitoring</h2>
        <img id="image" alt="Front Panel Image" />
        <div class="controls">
          <button onclick="sendCommand('StartTest')">Start</button>
          <button onclick="sendCommand('PauseTest')">Pause</button>
          <button onclick="sendCommand('TerminateTest')">Terminate</button>
        </div>
        <div id="statusBox">Status: <span id="status">Loading...</span></div>
      </div>

      <!-- Placeholder Sections -->
      <div id="reports" class="section" style="display: none;"><h2>Test Reports</h2><p>Reports page under construction.</p></div>
      <div id="data" class="section" style="display: none;"><h2>Test Data</h2><p>Data page under construction.</p></div>
      <div id="settings" class="section" style="display: none;"><h2>Settings</h2><p>Settings page under construction.</p></div>
      <div id="help" class="section" style="display: none;"><h2>Help</h2><p>Help page under construction.</p></div>
    </div>
  </div>  
  <script src="app.js"></script>
</body>
</html>
